<h1>Tags não visuais</h1>

<!--
    Tags semanticas...
    section - agrupamento tematico de conteudo
    article - conteudo auto-contido
    header  - cabeçalho
    footer - rodape do documento
    nav - agrupamento de links de navegação
    aside - de lado(sidebar). Relacionado com o conteudo (adendo)
    details - exibe detalhes que pode ser exibidos ou escondidos

    As famosas
    div - divisão de sessão
    span - elementos em line
-->

<div>Área 2</div>
